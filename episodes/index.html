const grid=document.getElementById('grid');
const countEl=document.getElementById('count');
const noRes=document.getElementById('noResults');
const searchInput=document.getElementById('search');
let activeTopic='all';

function render(){
  const q=searchInput.value.toLowerCase();
  const filtered=E.filter(e=>{
    if(activeTopic!=='all'&&!e.tags.includes(activeTopic))return false;
    if(q&&!e.guest.toLowerCase().includes(q)&&!e.title.toLowerCase().includes(q))return false;
    return true;
  });
  countEl.textContent='Showing '+filtered.length+' episode'+(filtered.length!==1?'s':'');
  noRes.style.display=filtered.length?'none':'block';
  grid.innerHTML=filtered.map(e=>'<a class="card" href="'+e.file+'"><div class="card-guest">'+e.guest+'</div><div class="card-desc">'+e.desc+'</div><div class="card-tags">'+e.tags.map(t=>'<span class="card-tag">'+t+'</span>').join('')+'</div></a>').join('');
}

document.getElementById('topics').addEventListener('click',e=>{
  if(!e.target.classList.contains('topic-btn'))return;
  document.querySelectorAll('.topic-btn').forEach(b=>b.classList.remove('active'));
  e.target.classList.add('active');
  activeTopic=e.target.dataset.topic;
  render();
});

searchInput.addEventListener('input',render);
render();
</script>
