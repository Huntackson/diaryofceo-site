<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudy x Hunter | Command Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .header {
            background: rgba(10, 10, 20, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-icon {
            font-size: 1.5rem;
        }
        
        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .last-updated {
            font-size: 0.85rem;
            color: #888;
        }
        
        .board {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            overflow-x: auto;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .column {
            min-width: 280px;
            max-width: 320px;
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .column-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .column-icon {
            font-size: 1.1rem;
        }
        
        .column-title {
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .column-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            color: #aaa;
            margin-left: auto;
        }
        
        .tasks {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .task-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .task-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .task-title {
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
        
        .task-description {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }
        
        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            align-items: center;
        }
        
        .task-tag {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 6px;
            background: rgba(139, 69, 255, 0.2);
            color: #b794f6;
        }
        
        .task-tag.seo { background: rgba(52, 152, 219, 0.2); color: #5dade2; }
        .task-tag.quick-win { background: rgba(46, 204, 113, 0.2); color: #58d68d; }
        .task-tag.architecture { background: rgba(155, 89, 182, 0.2); color: #bb8fce; }
        .task-tag.monetization { background: rgba(241, 196, 15, 0.2); color: #f7dc6f; }
        .task-tag.performance { background: rgba(230, 126, 34, 0.2); color: #f0b27a; }
        .task-tag.setup { background: rgba(26, 188, 156, 0.2); color: #48c9b0; }
        
        .priority-indicator {
            width: 4px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 10px 0 0 10px;
        }
        
        .task-card.priority-high {
            border-left: 3px solid #e74c3c;
        }
        
        .task-card.priority-medium {
            border-left: 3px solid #f39c12;
        }
        
        .task-card.priority-low {
            border-left: 3px solid #3498db;
        }
        
        .task-project {
            font-size: 0.7rem;
            color: #FFD700;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }
        
        .completed-date {
            font-size: 0.7rem;
            color: #27ae60;
            margin-left: auto;
        }
        
        .stats-bar {
            display: flex;
            gap: 2rem;
            padding: 1rem 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFD700;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .empty-column {
            text-align: center;
            padding: 2rem 1rem;
            color: #666;
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            .board {
                padding: 1rem;
            }
            .column {
                min-width: 260px;
            }
            .stats-bar {
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">ðŸ¦¦</span>
                <span class="logo-text">Rudy x Hunter | Command Center</span>
            </div>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </div>
    </div>
    
    <div class="stats-bar" id="statsBar"></div>
    
    <div class="board" id="board"></div>

    <script>
        async function loadBoard() {
            try {
                const response = await fetch('tasks.json?t=' + Date.now());
                const data = await response.json();
                renderBoard(data);
            } catch (error) {
                console.error('Failed to load tasks:', error);
            }
        }
        
        function renderBoard(data) {
            // Update last updated
            const lastUpdated = new Date(data.lastUpdated);
            document.getElementById('lastUpdated').textContent = 
                'Updated: ' + lastUpdated.toLocaleDateString('en-US', { 
                    month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' 
                });
            
            // Calculate stats
            const stats = {
                total: data.tasks.length,
                done: data.tasks.filter(t => t.column === 'done').length,
                inProgress: data.tasks.filter(t => t.column === 'inProgress').length,
                thisWeek: data.tasks.filter(t => t.column === 'thisWeek').length
            };
            
            document.getElementById('statsBar').innerHTML = `
                <div class="stat">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${stats.thisWeek}</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${stats.inProgress}</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${stats.done}</div>
                    <div class="stat-label">Completed</div>
                </div>
            `;
            
            // Render columns
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            const columnOrder = ['backlog', 'thisWeek', 'inProgress', 'review', 'done'];
            
            columnOrder.forEach(columnId => {
                const column = data.columns[columnId];
                const tasks = data.tasks.filter(t => t.column === columnId);
                
                const columnEl = document.createElement('div');
                columnEl.className = 'column';
                columnEl.innerHTML = `
                    <div class="column-header">
                        <span class="column-icon">${column.icon}</span>
                        <span class="column-title">${column.name}</span>
                        <span class="column-count">${tasks.length}</span>
                    </div>
                    <div class="tasks">
                        ${tasks.length === 0 ? '<div class="empty-column">No tasks</div>' : ''}
                        ${tasks.map(task => `
                            <div class="task-card priority-${task.priority}">
                                <div class="task-project">${task.project}</div>
                                <div class="task-title">${task.title}</div>
                                <div class="task-description">${task.description}</div>
                                <div class="task-meta">
                                    ${task.tags.map(tag => `<span class="task-tag ${tag}">${tag}</span>`).join('')}
                                    ${task.completedAt ? `<span class="completed-date">âœ“ ${task.completedAt}</span>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                board.appendChild(columnEl);
            });
        }
        
        // Load on page load
        loadBoard();
        
        // Auto-refresh every 30 seconds
        setInterval(loadBoard, 30000);
    </script>
</body>
</html>
